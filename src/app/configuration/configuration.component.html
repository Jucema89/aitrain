
<div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 lg:py-8 mx-auto">
    <!-- Grid -->
    <div class="grid md:grid-cols-2 items-center gap-12">
     
      <app-copy></app-copy>
  
      <div class="relative">
        <!-- Card -->
        <div class="flex flex-col border rounded-xl p-4 sm:p-6 lg:p-10 dark:border-neutral-700">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-neutral-200">
            Keys Form
          </h2>
  
          <form [formGroup]="formConfig">

            <app-search-component
              [label]="'Secret Key OpenAI'"
              [placeholder]="'xx-XXXxxXXxXXXXxXXXXXXX'"
              [formGroup]="formConfig"
              [control]="'openAiKey'"
              [search]="awaitValidationKey"
              (clickSearch)="handlerSearch($event)">
            </app-search-component>

            <app-input
                [control]="'postgresUrl'" 
                [inputType]="'text'" 
                [label]="'Postgres URL'"
                [formGroup]="formConfig" 
                [errorMessage]="'This Postgres Url is wrong'"
              >
              </app-input>

            <div class="mt-2 grid gap-4 lg:gap-6">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                <app-input
                  [control]="'qdrantUrl'" 
                  [inputType]="'text'" 
                  [label]="'Qdrant URL'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Qdrant url is wrong'"
                >
                </app-input>

                <app-input
                  [control]="'useAws'" 
                  [inputType]="'text'"
                  [type]="'switch'"
                  [label]="'Use AWS Bucket'"
                  [formGroup]="formConfig" 
                  [errorMessage]="'This field is wrong'"
                >
              </app-input>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                <app-input
                  [control]="'awsKeyId'" 
                  [inputType]="'text'" 
                  [label]="'AWS Key Id'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Aws Key is wrong'"
                >
                </app-input>

                <app-input
                  [control]="'awsAccessKey'" 
                  [inputType]="'text'" 
                  [label]="'AWS Access Key'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Aws Key is wrong'"
                >
                </app-input>

              </div>

              <div class="grid grid-cols justify-end align-baseline justify-items-end sm:grid-cols-2 gap-4 lg:gap-6">
                <app-input
                  [control]="'awsBucket'" 
                  [inputType]="'text'" 
                  [label]="'AWS Bucket Name'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Aws Key is wrong'"
                >
                </app-input>

                <app-input
                  [control]="'awsRegion'" 
                  [inputType]="'text'" 
                  [label]="'AWS Bucket Region'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Aws Key is wrong'"
                >
                </app-input>

              </div>

              <!-- <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                <app-input
                  [control]="'useAws'" 
                  [inputType]="'text'"
                  [type]="'switch'"
                  [label]="'Use AWS Bucket'"
                  [formGroup]="formConfig" 
                  [errorMessage]="'This field is wrong'"
                >
                </app-input>

                <app-input
                  [control]="'awsKeyId'" 
                  [inputType]="'text'" 
                  [label]="'AWS Key Id'"
                  [type]="'text'" 
                  [formGroup]="formConfig" 
                  [errorMessage]="'This Aws Key is wrong'"
                >
                </app-input>
              </div> -->
            </div>
          </form>
          <!-- End Grid -->
  
          <!-- Checkbox -->

            </div>

            </div>
          </div> -->
          <!-- End Checkbox -->
  
          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
              Save Configuration
            </button>
          </div>

          </div> -->
        </div>
        <!-- End Card -->
      </div>
      <!-- End Col -->
    </div>
