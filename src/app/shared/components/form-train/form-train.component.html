<div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 lg:py-4 mx-auto">
    <div class="mx-auto max-w-2xl">
      <!-- Card -->
      <div class="mt-5 p-4 relative bg-white border rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">

        <p class="text-2xl text-gray-800 pb-2 font-bold sm:text-2xl dark:text-white">
          Training Form
        </p>

        <form [formGroup]="formTrain">

          <app-input 
            [control]="'modelGeneratorData'" 
            [inputType]="'text'" 
            [label]="'AI model using for create File to Train'"
            [tooltip]="'
            For best results it is recommended to use the latest model or an Instruct model. It is not recommended to use models that are in Preview'"
            [type]="'select'" 
            [formGroup]="formTrain"
            [selectOption]="(optionsModelGenerator$ | async) || []"
            [errorMessage]="'This Model AI is wrong'">
          </app-input>
          <small class="text-gray-500">This model will create the training file that will then be used to train itself or another model.</small>
          <app-input 
            [control]="'name'" 
            [inputType]="'text'" 
            [label]="'Name Training'"
            [type]="'text'" 
            [formGroup]="formTrain" 
            [errorMessage]="'This name is wrong'">
          </app-input>

          <app-input 
            [control]="'type_answer'" 
            [inputType]="'text'" 
            [label]="'Type Answer'"
            [tooltip]="'
            Depending on the type of responses in the training conversations, the model will respond after training.'"
            [type]="'select'" 
            [formGroup]="formTrain"
            [selectOption]="optionsAnswer"
            [errorMessage]="'This Type Answer is wrong'">
          </app-input>


          <app-input 
            [control]="'role_system'" 
            [inputType]="'text'" 
            [label]="'Rol para la IA'"
            [type]="'textarea'"
            [tooltip]="'Rol que debera tomar la IA al recibir el entrenamiento, decirle que es un vendedor, asesor, docente o cualquier rol que se requiera.'" 
            [formGroup]="formTrain"
            [placeholder]="'Eres un vendedor de seguros, asesoras personas y empresas sobre como asegurar sus posesiones y personas, eres atento  muy amable.'"
            [errorMessage]="'Este Rol del Sistema esta mal'">
          </app-input>

          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" 
            [disabled]="formTrain.invalid || !formTrain.touched || !filesTrain.length" (click)="onSubmit()">
              Start Trainig
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
