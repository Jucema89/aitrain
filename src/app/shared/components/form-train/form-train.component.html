<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="mx-auto max-w-2xl">
      <!-- Card -->
      <div class="mt-5 p-4 relative z-10 bg-white border rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">

        <p class="text-2xl text-gray-800 pb-2 font-bold sm:text-2xl dark:text-white">
          Training Form
        </p>

        

        <form [formGroup]="formTrain">
          <app-input 
            [control]="'openAiKey'" 
            [inputType]="'text'" 
            [label]="'APi Key OpenAI'"
            [type]="'text'" 
            [formGroup]="formTrain" 
            [errorMessage]="'This Api Key is wrong'"
          >
          </app-input>

          <app-input 
            [control]="'name'" 
            [inputType]="'text'" 
            [label]="'Name for Train'"
            [type]="'text'" 
            [formGroup]="formTrain" 
            [errorMessage]="'This name is wrong'">
          </app-input>

          <app-input 
            [control]="'description'" 
            [inputType]="'text'" 
            [label]="'Description'"
            [type]="'textarea'" 
            [formGroup]="formTrain" 
            [errorMessage]="'This description is wrong'">
          </app-input>

          <app-input 
            [control]="'modelGeneratorData'" 
            [inputType]="'text'" 
            [label]="'AI model Data Generator'"
            [type]="'select'" 
            [formGroup]="formTrain" 
            [selectOption]="optionsModelGenerator"
            [errorMessage]="'This Model AI is wrong'">
          </app-input>

          

          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" 
            [disabled]="formTrain.invalid || !formTrain.touched">
              Start Trainig
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
